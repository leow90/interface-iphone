<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .iphone {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-image: url('"C:\Users\Core i5\Downloads\imgaem.jpg"'); /* Papel de parede */
            background-size: cover;
            background-position: center;
            border-radius: 35px;
            overflow: hidden;
            position: relative;
        }

        .notch {
            width: 210px;
            height: 30px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-bar {
            width: 134px;
            height: 5px;
            background-color: #ccc;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .content {
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: rgb(110, 228, 14); /* Mudei a cor do texto para branco para contrastar com o papel de parede */
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }s

        p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="notch"></div>
            <div class="content">
                <h1> LÉO TECH</h1>
                <p>Manutenção em smarphones.</p>
            </div>
            <div class="bottom-bar"></div>
        </div>
    </div>
</body>
</html>
